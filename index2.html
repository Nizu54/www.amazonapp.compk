    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #232F3E;
    color: #f8f8f8;
    padding: 10px;
    text-align: center;

}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.grid-item {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    background-color: #fff;
    transition: transform 0.2s;
}

.grid-item:hover {
    transform: scale(1.05);
}

.grid-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

h2 {
    font-size: 1.2em;
    margin: 10px 0;
}

p {
    color: #b12704; /* Amazon's price color */
    font-size: 1.1em;
    margin: 0;
}
.price {
    color: #b12704; /* Sale price color */
    font-size: 1.2em;
}

.original-price {
    text-decoration: line-through;
    color: #777; /* Original price color */
    margin-left: 10px;
}
.btn {
    background-color: #ffa41c; /* Button color */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e59400; /* Darker button color on hover */
}

footer{

}
