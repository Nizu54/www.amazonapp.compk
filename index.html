<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.amazon.com</title>
    <style>
        * {
            box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body{
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.6;
}
header{
    background: #232F3E;
    color: #fff;
    padding: 10px;
    text-align: center;
}
div div li{
    display: inline;
    margin: 0 15px;
}
div div li a{
    color: #fff;
    text-decoration: none;
}
.product-grid{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
}
.product-item{
    background: #f3f3f3;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
    transition: transform 0.2s;
}
.product-item:hover{
    transform: scale(1.05);
}
footer{
    text-align: center;
    padding: 10px 0;
    background: #232F3E;
    color: #fff;
    position: relative;
    bottom: 0;
    width: 100%;
}


.search-container {
    display: flex;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
    background-color: white;
    float: right;
}

.search-input {
    border: none;
    padding: 10px;
    outline: none;
    width: 300px;
}

.search-button {
    background-color: #f0c14b;
    border: none;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-button:hover {
    background-color: #ddb347;
}

    </style>
</head>
<body>
    <header>
        
        <div class="search-container">
